<div class="container-fluid pt-4 px-4">
    <div class="row g-4">
        <div class="col-sm-12 col-xl-3">
            <div class="bg-secondary rounded h-100 p-4">
                   <h6 class="mb-4">Manage Shipping</h6>
                <div class="input-group mb-3">
                    <input name="shipping" class="form-control bg-dark" [(ngModel)]="shipping" type="text"
                        id="shipping" />
                    <button *ngIf="!isLoading" (click)="Add()" class="btn btn-primary">Update</button>
                    <img *ngIf="isLoading" class="loading" src="./loading.gif" />
                </div>             
            </div>
        </div>
    </div>
</div>
