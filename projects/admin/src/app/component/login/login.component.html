<div class="container-fluid position-relative d-flex p-0">
    <!-- Spinner Start -->
    <div id="spinner" class="show bg-dark position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <!-- Spinner End -->


    <!-- Sign In Start -->
    <div class="container-fluid">
        <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
            <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
                <div class="bg-secondary rounded p-4 p-sm-5 my-4 mx-3">
                    <div class="d-flex align-items-center justify-content-between mb-3">
                        <a href="#" class="">
                            <h3 class="text-primary"><i class="fa fa-user-edit me-2"></i>Promedi Pharmacy</h3>
                        </a>                       
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" [(ngModel)]="obj.memberId" id="floatingInput" placeholder="Login Id">
                        <label for="floatingInput">Login Id</label>
                    </div>
                    <div class="form-floating mb-4">
                        <input type="password" class="form-control" [(ngModel)]="obj.password" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                    </div>                    
                    <button (click)=" login()" class="btn btn-primary py-3 w-100 mb-4">Sign In
                        <img *ngIf="IsLoading" class="loading" src="./loading.gif"/>
                    </button>                
                </div>
            </div>
        </div>
    </div>
    <!-- Sign In End -->
</div>
